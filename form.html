<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.min.css">
    <title>예약하기 만들기</title>
</head>
<body>
    <form action="/submit" method="POST" id="reservation">
        <ul>
            <li>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </li>         
            <li class="inspan">
                <label for="name">아이디:</label>
                <input type="text" id="wr_id" name="wr_id" required 
                    pattern="데이타 형식 조건"
                    placeholder="아이디를 입력하세요">
                    <span>특수문자 포함 8자리 이상입니다.</span>
            </li>
            <li>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </li>
            
            <li>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </li>
            
            <li>
                <label for="confirm_password">비밀번호 확인:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </li>
            
            <li class="inputs">
                <label for="phone">전화번호:</label>
                <div style=>
                    <input type="tel" size="3" id="phone" name="phone[0]" placeholder="010">
                    <input type="tel" size="4" id="phone" name="phone[1]" placeholder="1234">
                    <input type="tel" size="4" id="phone" name="phone[2]" placeholder="5678">
                </div>
            </li>
            
            <li>
                <label for="address">주소:</label>
                <input type="text" id="address" name="address">
            </li>
            
            <li>
                <label for="birthdate">생년월일:</label>
                <input type="date" id="birthdate" name="birthdate">
            </li>
        </ul>
        
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
